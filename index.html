<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <title>  pro #3 Code Editor || by nouman</title>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>
    <div class="container">
        <div class="left">
            <label for="" > HTML<i class="ri-html5-line"></i> </label>
            <textarea id="html" onkeyup="run()"> </textarea>

            <label > CSS <i class="ri-css3-fill"></i> </label>
            <textarea id="css" onkeyup="run()"> </textarea>

            <label > JAVASCRIPT<i class="ri-javascript-fill"></i> </label>
            <textarea id="js"onkeyup="run()"> </textarea>

        </div> <!--end left -->
        <div class="right">
         <label >   RUN  <i class="ri-run-line"></i></label>
            <iframe id="output"onkeyup="run()"></iframe>
        </div>

    </div>
   
    <script src="Editor.js"></script>
</body>
</html>
